<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>MeteorJS Playground</title>
</head>

<body>
  <div class="container">
    {{> hello}}
  </div>

  <div class="container">
  	{{> nametag}}
  </div>

  <div class="container">
  	{{> list}}
  </div>

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{name}}
  <input type="button" value="Click" />
</template>

<template name="nametag">
	<h3>{{name}}</h3>
</template>

<template name="list">
	<h4>Each Example</h4>
	{{#each people}}
  		<p>{{name}}</p>
  	{{/each}}
</template>
